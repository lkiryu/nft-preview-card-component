<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card component</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="nft-image">
                <img src="./src/images/image-equilibrium.jpg" alt="NFT" class="nft">
                <div class="hover">
                    <img src="./src/images/icon-view.svg" alt="icon-view">
                </div>
            </div>
            <a href="#" class="nft-name">Equilibrium #3429</a>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <ul class="info">
                <li class="price">
                    <img src="./src/images/icon-ethereum.svg" alt="icon-ethereum">
                    <p>0.041 ETH</p>
                </li>
                <li class="time-left">
                    <img src="./src/images/icon-clock.svg" alt="icon-clock">
                    <p>3 days left</p>
                </li>
            </ul>
            <hr>
            <ul class="creator">
                <li>
                    <img src="./src/images/image-avatar.png" alt="creator-avatar" class="creator-avatar">
                </li>
                <li>
                    <p>Creation of </p>
                    <a href="#" target="_blank">Jules Wyvern</a>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
